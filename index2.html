<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MAD DESERT - Intro</title>
</head>
<body class="bg">
    <header>
        <img src="img/escolha.png" alt="escolha seu personagem">
    </header>
    <main class="caixa">
        <figure class="personagem1">
            <img src="img/ela.png" alt="personagem1">
            <figcaption><p>VENUS</p>
                <p>Motorista de perseguição e líder de operações do exército de Immortan Joe. Proprietária de um super veículo equipado para corridas e para aguentar grandes impactos. Secretamente, Venus tem um plano para sabotar o comando de Immortan Joe e acabar com o reinado do vilão.</p>
            </figcaption>
            <button class="button" onclick="Submit1()">AVANÇAR</button>
            </button>
        </figure>
        <figure class="personagem2">
            <img src="img/maga.png" alt="personagem2">
            <figcaption><p>MARLEEN</p>
                <p>Uma das principais feiticeiras de proteção do Vale Verde, uma região secreta e livre das maldades de Immortan Joe. O vilão sonha em conquistar a região para explorar os recursos naturais e considera todos os seus habitantes como traidores.</p> 
            </figcaption>
            <button class="button" onclick="Submit2()">AVANÇAR</button>
        </figure>
        <figure class="personagem3">
            <img src="img/ele.png" alt="personagem3">
            <figcaption><p>KEMI</p>
                <p>Ex-soldado do vilão. Após sofrer um grave acidente, passou a ter divergências de opinião quanto ao comando do exército e decidiu abandonar o grupo. Tornou-se um dos maiores comerciantes de combustível e munição, o que fez com que virasse alvo de Immortan Joe.</p>
            </figcaption>
            <button class="button" onclick="Submit3()">AVANÇAR</button>
        </figure>
    </main>
